description = "Chapter 3 in \"Machine Learning Working with Structured Data in Python Pocket Reference\""
authors = ["tapyu <rubem.engenharia@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
